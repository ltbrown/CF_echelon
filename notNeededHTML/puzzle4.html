<!DOCTYPE html>
<html>
<head>
  <title>Echelon.JS</title>
  <link rel="stylesheet" type="text/css" href="Css/normalize.css">
  <link rel="stylesheet" type="text/css" href="Css/CSS.css">
  <script src="JavaScript/universal.js"></script>
</head>

<body>
  <main>
    <header>
      <h1>Echelon<span id="header2">.JS</span></h1>
    </header>

    <div class="fixed-wrapper">
      <div class="timer-wrapper">
        <div id="timer-text">Seconds remaining:</div>
        <div id="timer"></div>
      </div>
    </div>

    <section class="progress">
      <div id="puzzle-4">Door 4/10</div>
    </section>

    <section class="screen">
      <article id="question">
        <p>True or False:</p>
        <p><code>typeof(new Boolean(false))</code> will return <code>"boolean"</code>.</p>
        <form>
          <button id="ans-true">True</button>
          <button id="ans-false">False</button>
        </form>
      </article>

      <article id="res-correct" class="hidden">
        <p>ACCESS GRANTED</p>
        <p>The <code>new</code> keyword calls for a boolean object.</p>
        <button id="cont">Continue</button>
      </article>

      <article id="res-wrong" class="hidden">
        <p><span class="warning">ACCESS DENIED</span></p>
        <p>Hint: The <code>new</code> keyword calls for an object.</p>
        <button id="return-button">Return</button>
      </article>

    </section>

    <footer>
      <a href="index.html">Home</a> &bull;
      <a href="about-us.html">About Us</a>
    </footer>
    
  </main>
  <script type="text/javascript" src="JavaScript/puzzle4.js"></script>
</body>
</html>
